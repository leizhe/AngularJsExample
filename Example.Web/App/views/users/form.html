<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-7">
            <h1 class="mainTitle">Users</h1>
            <span class="mainDescription">{{title}} </span>
        </div>
        <div class="col-sm-5"></div>
    </div>
</section>
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <form class="form-horizontal col-padding-top">
            <div class="form-group form-group-sm">
                <label class="col-sm-1 control-label">UserName:</label>
                <div class="col-sm-3">
                    <input type="text" ng-model="model.Name" class="form-control">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-1 control-label">RealName:</label>
                <div class="col-sm-3">
                    <input type="text" ng-model="model.RealName" class="form-control">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-1 control-label">Email:</label>
                <div class="col-sm-3">
                    <input type="email" ng-model="model.Email" class="form-control">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-1 control-label">State:</label>
                <div class="col-sm-3">
                    <label class="radio-inline">
                        <input name="state" ng-model="model.State" value="0" type="radio"> Enable
                    </label>
                    <label class="radio-inline">
                        <input name="state" ng-model="model.State" value="1" type="radio"> Disable
                    </label>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-1 control-label"><a ng-href="#/users/list">Back</a></label>
                
                <div class="col-sm-3"><button ng-click="save()" class="btn btn-success">Save</button></div>
            </div>
        </form>
    </div>
</div>
